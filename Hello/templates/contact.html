{% extends "base.html" %}

{% block title %}Contact{% endblock title %}
{% block body %}<div class="container-fluid px-0">
  <figure class="figure">
    <img src="/static/contact_img.avif" class="figure-img img-fluid rounded" alt="...">
    <div class="carousel-caption d-middle d-md-middle">
      <h5>Contact Me</h5>
      <form method = "POST" action = "/contact">
      {% csrf_token %}
      <p>Please provide the necessary details to contact..!!</p>
    </div>

    <div class="container">
    <div class="mb-2">
      <label for="name" class="form-label"><h5>Name</h5></label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Name">
    </div>

    <div class="mb-2">
      <label for="email" class="form-label"><h5>Email address</h5></label>
      <input type="text" class="form-control" id="email" name="email" placeholder="name@example.com">
    </div>

    <div class="mb-2">
      <label for="phone" class="form-label"><h5>Phone Number</h5></label>
      <input type="phone" class="form-control" id="phone" name="phone" placeholder="Phone">
    </div>

    <div class="mb-2">
      <label for="desc" class="form-label"><h5>Additional Comments</h5></label>
      <textarea class="form-control" id="desc" name= "desc" rows="3"></textarea>
    </div>

    <button class= "btn btn-primary" type="Submit">Submit</button>


    <figcaption class="figure-caption margin bottom-0">Contact Page..</figcaption>
  </figure>
</div>{% endblock body %}
